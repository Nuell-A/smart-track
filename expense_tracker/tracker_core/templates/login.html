{% extends 'base.html' %}

{% block title %}Login - Track Smart {% endblock %}

{% block content %}
    <div class="container text-center">
        <h1 class="text-xl pt-4 pb-4">Login</h1>
        <div>
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-gray-600 rounded text-white w-24 h-6 mt-5">Login</button>
		<br>
		<a href="/registration" class="bg-gray-600 rounded text-white w-24 h-6 px-4">Create An Account</a>
            </form>
        </div>
    </div>
{% endblock %}
