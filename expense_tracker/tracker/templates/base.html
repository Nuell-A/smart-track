{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}Budget Tracker{% endblock %}</title>
		{% tailwind_css %}
	</head>

	<body class="flex bg-gray-80 font-serif leading-normal tracking-normal">
		<nav class="bg-gray-800 w-26 min-h-screen p-4">
			<div class="text-white font-bold mb-4 text-xl">Budget <br> Tracker</div>
			<div class="hidden flex-col md:block space-y-4">
				<a href="#" class="block text-gray-300 hover:text-white">Home</a>
				<a href="#" class="block text-gray-300 hover:text-white">Budget</a>
				<a href="#" class="block text-gray-300 hover:text-white">Expenses</a>
			</div>
			<div class="md:hidden">
				<button id="menu-btn" class="text-gray-300">
					<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
			<div id="menu" class="hidden md:hidden">
				<a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Home</a>
				<a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Budget</a>
				<a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Expenses</a>
			</div>
		</nav>
		{% block content %}{% endblock %}
		<script src="{% static 'script.js' %}"></script>
	</body>
</html>
